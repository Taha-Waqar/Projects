<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .navigation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
      .navigation a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 20px;
        background-color: #555;
        transition: background-color 0.3s, transform 0.2s;
      }
      .navigation a:hover {
        background-color: #007BFF;
        transform: scale(1.1);
      }
      .main {
        padding: 20px 10px;
        margin: 0 auto;
      }
      .content {
        display: none;
        margin: 0 auto;
        padding: 20px;
      }
      .content.active {
        display: block;
      }
      iframe {
        width: 100%;
        height: 850px;
        border: none;
      }
      h1 {
        text-align: center;
      }
      /* Specific widths for each dashboard */
      #dashboard1 {
        max-width: 1600px;
      }
      #dashboard2 {
        max-width: 1700px;
      }
      #dashboard3 {
        max-width: 1400px;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <a href="#" onclick="showPage('dashboard1')">COVID-19 Dashboard</a>
      <a href="#" onclick="showPage('dashboard2')">SCSU Total Enrollment</a>
      <a href="#" onclick="showPage('dashboard3')">911 Emergency Calls</a>
    </div>

    <div class="main">
      <!-- Content for Dashboard 1 -->
      <div id="dashboard1" class="content active">
        <h1>COVID-19 and Vaccinations Dashboard</h1>
        <iframe 
          title="Covid Dashboard"
          src="https://app.powerbi.com/view?r=eyJrIjoiYjFiMTc2ZjEtYjQ3Ny00M2Y5LWFhMDUtY2I2ZTkzZWI2ZmEzIiwidCI6IjBmZWQwM2EzLTQwMmQtNDYzMy1hOGNkLThiMzA4ODIyMjUzZSIsImMiOjEwfQ%3D%3D&pageName=ReportSection0e2f5ab26abb174e5bd0"
          allowFullScreen="true">
        </iframe>
      </div>

      <!-- Content for Dashboard 2 -->
      <div id="dashboard2" class="content">
        <h1>SCSU Total Enrollment Dashboard</h1>
        <iframe 
          title="SCSU Total Enrollment"
          src="https://app.powerbi.com/view?r=eyJrIjoiNjliNTRjNDAtNjQxYS00OWM4LTkxNjMtYzViODA5MDJlNWJlIiwidCI6IjBmZWQwM2EzLTQwMmQtNDYzMy1hOGNkLThiMzA4ODIyMjUzZSIsImMiOjEwfQ%3D%3D&pageName=ReportSection"
          allowFullScreen="true">
        </iframe>
      </div>

      <!-- Content for Dashboard 3 -->
      <div id="dashboard3" class="content">
        <h1>911 Emergency Calls in Montgomery County, PA</h1>
        <iframe 
          title="911 Emergency Calls Montgomery, PA"
          src="https://app.powerbi.com/view?r=eyJrIjoiOGZlMGFjMWYtNjExZi00YmRiLWIzYmUtM2Y4ZmJjZWE1MWM2IiwidCI6IjBmZWQwM2EzLTQwMmQtNDYzMy1hOGNkLThiMzA4ODIyMjUzZSIsImMiOjEwfQ%3D%3D&pageName=88955480b0b331746161"
          allowFullScreen="true">
        </iframe>
      </div>
    </div>

    <script>
      // Function to show the selected page
      function showPage(pageId) {
        // Hide all content sections
        document.querySelectorAll('.content').forEach((content) => {
          content.classList.remove('active');
        });

        // Show the selected section
        document.getElementById(pageId).classList.add('active');
      }
    </script>
  </body>
</html>
