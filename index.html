<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
      }
      .sidebar {
        width: 200px;
        background-color: #f4f4f4;
        padding: 15px;
        border-right: 1px solid #ddd;
        position: fixed;
        height: 100%;
        overflow-y: auto;
      }
      .sidebar a {
        display: block;
        margin: 10px 0;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.3s;
      }
      .sidebar a:hover {
        color: #007BFF;
      }
      .main {
        margin-left: 220px; /* Adjust to match sidebar width */
        padding: 20px;
        width: 100%;
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Increase the space between each section */
      }
      .project {
        box-sizing: border-box;
        text-align: center;
      }
      iframe {
        width: 100%; /* Adjust width to 100% for full page width */
        height: 900px; /* Increase height for better viewing */
        border: none;
      }
      p {
        font-weight: bold; /* Make the titles bold */
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#dashboard1">COVID-19 Dashboard</a>
      <a href="#dashboard2">SCSU Total Enrollment</a>
    </div>

    <div class="main">
      <h1 class="title">Power BI Projects</h1>
      <div class="container">
        <div id="dashboard1" class="project">
          <p>COVID-19 and Vaccinations</p>
          <iframe 
            title="Covid Dashboard"
            src="https://app.powerbi.com/view?r=eyJrIjoiYjFiMTc2ZjEtYjQ3Ny00M2Y5LWFhMDUtY2I2ZTkzZWI2ZmEzIiwidCI6IjBmZWQwM2EzLTQwMmQtNDYzMy1hOGNkLThiMzA4ODIyMjUzZSIsImMiOjEwfQ%3D%3D&pageName=ReportSection0e2f5ab26abb174e5bd0"
            allowFullScreen="true">
          </iframe>
        </div>
        <div id="dashboard2" class="project">
          <p>St. Cloud State University Total Enrollment Dashboard</p>
          <iframe 
            title="SCSU Total Enrollment"
            src="https://app.powerbi.com/view?r=eyJrIjoiNjliNTRjNDAtNjQxYS00OWM4LTkxNjMtYzViODA5MDJlNWJlIiwidCI6IjBmZWQwM2EzLTQwMmQtNDYzMy1hOGNkLThiMzA4ODIyMjUzZSIsImMiOjEwfQ%3D%3D&pageName=ReportSection"
            allowFullScreen="true">
          </iframe>
        </div>
      </div>
    </div>
  </body>
</html>
